  <body>
    <section>
      <h2>New Txt</h2>
      <flash class='flash' style="display: none">
        Txt created at <a href=""></a>
        <span class="close" onclick="this.parentNode.style.display='none'">&#10006;</span>
      </flash>
      <form method="POST" action="/" id="txtform">
        <div>
          <textarea name="data" rows=6 autofocus placeholder="Put your txt here"></textarea>
        </div>

        <button type="submit">Create</button>
      </form>
    </section>


    <section>

    </section>

    <section>
      <h2>About</h2>

    </section>

    <script>
      curry = function (fn) {
        const args = Array.prototype.slice.call(arguments, 1);
        return function () {
          return fn.apply(this, args.concat(Array.prototype.slice.call(arguments, 0)));
        };
      };


      ready = function (fn) {
        if (document.readyState != 'loading')
        {
          fn();
        }
        else
        {
          document.addEventListener('DOMContentLoaded', fn);
        }
      };

      shake = function (el) {
        // this.addClass(el, 'shake');
        // setTimeout(this.curry(this.removeClass, el, 'shake'), 300);
      };

      let currentTimeout;
      doAlert = function (message, hideAfter) {
        const alert = document.getElementById('alert');
        let contTime = 1;

        if (currentTimeout)
        {
          clearTimeout(currentTimeout);
          alert.style.top = '-10000px';
          contTime = 100;
        }
        setTimeout(function () {
          alert.querySelector('span').innerHTML = message;
          alert.style.top = 0;
          if (hideAfter !== true)
          {
            currentTimeout = setTimeout(function () {
              alert.style.top = '-10000px';
              currentTimeout = null;
            }, hideAfter === undefined ? 3000 : hideAfter);
          }
        }, contTime);
      };


      ajaxPost = function (form, successCb, errorCb, mapCb) {
        var url = form.action,
          xhr = new XMLHttpRequest();

        var params = [].filter.call(form.elements, function (el) {
          // Allow only elements that don't have the 'checked' property, or those who have it and it's checked for them.
          // i.e. filter out checkboxes/radios which aren't checked.
          return typeof (el.checked) === 'undefined' || el.checked;
        })
          .filter(function (el) {
            return !!el.name;
          }) //Nameless elements die.
          .filter(function (el) {
            return el.disabled;
          }) //Disabled elements die.
          .map(mapCb || function (el) { // cal map function if provided
            // Map each field into a name=value string, make sure to properly escape!
            return encodeURIComponent(el.name) + '=' + encodeURIComponent(el.value);
          }).join('&'); //Then join all the strings by &

        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.setRequestHeader("Accept", "application/json");

        if (successCb)
        {
          xhr.onload = successCb.bind(xhr);
        }
        if (errorCb) // for connection errors
        {
          xhr.onerror = errorCb.bind(xhr);
        }

        xhr.send(params);
      };

      ready(function () {
        console.log("x")
        var form = document.getElementById('txtform'),
          textarea = form.querySelector('textarea');

        function setInputsEnabled(isEnabled) {
          var inputs = form.querySelectorAll('input, textarea, select, button');
          Array.prototype.forEach.call(inputs, function (el) {
            el.disabled = !isEnabled;
          });
        };


        form.onsubmit = function (ev) {
          ev.preventDefault();
          var plaintext = textarea.value;
          if (!plaintext.trim())
          {
            shake(textarea);
            return;
          }

          var onSuccess = function (key) {
            setInputsEnabled(true)
            if (this.status >= 200 && this.status < 400)
            {
              var flash = document.querySelector('.flash'),
                url = this.responseText;
              flash.querySelector('a').href = url;
              flash.querySelector('a').textContent = url;
              flash.style.display = 'block';
            }
            else
            {
              try
              {
                var errResp = JSON.parse(this.responseText);
                doAlert(errResp.error);
              }
              catch (e)
              {
                doAlert("Could not parse JSON.<br>" + e + "<br><br>" + this.responseText);
              }
            }
          };

          var onFail = function () {
            doAlert('POST failed.');
          };


          setInputsEnabled(false);

          ajaxPost(this, curry(onSuccess, null), onFail);
        };
      });
    </script>
